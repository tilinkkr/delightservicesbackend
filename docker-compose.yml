version: '3.8'

services:
  intelliflow:
    build: .
    container_name: intelliflow-copilot
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:rw
      - ./static:/app/static:rw
      - ./database.db:/app/database.db:rw
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/stats" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
