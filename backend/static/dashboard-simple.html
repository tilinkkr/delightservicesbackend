<!DOCTYPE html>
<html>

<head>
    <title>IntelliFlow - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">IntelliFlow Dashboard</h1>
            <div class="flex gap-2">
                <button onclick="window.location.href='/static/create.html'"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    + New Ticket
                </button>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow">
                <div class="text-gray-500 text-sm">Total Tickets</div>
                <div id="totalTickets" class="text-3xl font-bold">--</div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="text-gray-500 text-sm">High Priority</div>
                <div id="highPriority" class="text-3xl font-bold text-red-600">--</div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="text-gray-500 text-sm">AI Analyzed</div>
                <div id="aiAnalyzed" class="text-3xl font-bold text-purple-600">--</div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="text-gray-500 text-sm">Closed</div>
                <div id="closedCount" class="text-3xl font-bold text-green-600">--</div>
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="bg-white rounded shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Title</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Status</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Priority</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Category</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsTable">
                    <tr>
                        <td colspan="6" class="text-center py-8">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getStatusClass(status) {
            if (status === 'New') return 'bg-blue-100 text-blue-800';
            if (status === 'Closed') return 'bg-green-100 text-green-800';
            return 'bg-gray-100 text-gray-800';
        }

        function getPriorityClass(priority) {
            if (priority === 'High') return 'bg-red-100 text-red-800';
            if (priority === 'Medium') return 'bg-yellow-100 text-yellow-800';
            if (priority === 'Low') return 'bg-green-100 text-green-800';
            return 'bg-gray-100';
        }

        function viewTicket(id) {
            window.location.href = `/static/detail.html?id=${id}`;
        }

        async function loadDashboard() {
            try {
                const response = await fetch('/tickets');
                const tickets = await response.json();

                // Update KPIs
                document.getElementById('totalTickets').textContent = tickets.length;
                document.getElementById('highPriority').textContent = tickets.filter(t => t.priority === 'High').length;
                document.getElementById('aiAnalyzed').textContent = tickets.filter(t => t.ai_priority !== null).length;
                document.getElementById('closedCount').textContent = tickets.filter(t => t.status === 'Closed').length;

                // Render table
                const tbody = document.getElementById('ticketsTable');
                tbody.innerHTML = tickets.map(ticket => `
                <tr class="border-t hover:bg-gray-50">
                    <td class="px-4 py-3">#${ticket.id}</td>
                    <td class="px-4 py-3 font-medium">${ticket.title}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${getStatusClass(ticket.status)}">
                            ${ticket.status}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${getPriorityClass(ticket.priority)}">
                            ${ticket.priority}
                        </span>
                    </td>
                    <td class="px-4 py-3">${ticket.category || 'N/A'}</td>
                    <td class="px-4 py-3">
                        <button onclick="viewTicket(${ticket.id})" class="text-blue-600 hover:text-blue-800 font-medium">
                            View
                        </button>
                    </td>
                </tr>
            `).join('');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ticketsTable').innerHTML =
                    '<tr><td colspan="6" class="text-center py-8 text-red-500">Error loading tickets</td></tr>';
            }
        }

        // Load on start
        loadDashboard();
    </script>
</body>

</html>
