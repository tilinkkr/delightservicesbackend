<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Delight Services - Get Started</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Fonts: Inter, Rozha One, Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Rozha+One&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-dark": "#020617", // Slate-950
                        "surface-dark": "#0f172a", // Slate-900
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Rozha One", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: white;
        }

        .editorial-text {
            font-family: 'Rozha One', serif;
        }

        /* Custom scrollbar hide for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="overflow-hidden">
    <div class="relative flex h-screen w-full flex-col lg:flex-row bg-[#020617]">
        <!-- Left Panel: Navigation & Narrative -->
        <div
            class="flex w-full flex-col justify-between px-6 py-8 lg:w-5/12 lg:px-16 lg:py-12 z-20 relative bg-[#020617]/95 backdrop-blur-sm lg:bg-[#020617]">
            <!-- Header -->
            <header class="flex items-center gap-3">
                <img src="delight.png" alt="Logo" class="w-10 h-10 object-contain">
                <h2 class="text-white text-lg font-bold tracking-wide">Delight Services</h2>
            </header>
            <!-- Main Navigation Menu -->
            <nav class="flex flex-col gap-10 my-auto pl-2">
                <!-- Option 1: Active State (Insurance) -->
                <div class="group relative flex cursor-pointer items-start gap-6">
                    <!-- Namaste Icon (SVG for specificity) -->
                    <div class="absolute -left-12 top-1 hidden lg:block opacity-100 transition-all duration-500">
                        <svg class="text-primary animate-pulse" fill="none" height="32" viewbox="0 0 24 24" width="32"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.0001 22C12.0001 22 5.00009 17 5.00009 10.5C5.00009 7.46243 7.46253 5 10.5001 5C12.0001 5 13.0001 6 12.0001 6C11.0001 6 12.0001 5 13.5001 5C16.5377 5 19.0001 7.46243 19.0001 10.5C19.0001 17 12.0001 22 12.0001 22Z"
                                stroke="#ecb613" stroke-linejoin="round" stroke-width="2"></path>
                            <path d="M12 8V16" stroke="#ecb613" stroke-linecap="round" stroke-width="1.5"></path>
                            <path d="M9 11L12 8L15 11" stroke="#ecb613" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"></path>
                        </svg>
                        <!-- Note: Using a stylized 'heart/hands' shape as proxy for Namaste/Care if icon set is limited, stylized here -->
                    </div>
                    <div class="flex flex-col gap-3 transition-transform duration-300 group-hover:translate-x-2">
                        <h1 class="editorial-text text-5xl text-white lg:text-7xl leading-[0.9]">Insurance</h1>
                        <div class="flex items-center gap-2">
                            <span class="h-[1px] w-8 bg-primary"></span>
                            <p class="text-[#c9bb92] text-sm font-medium tracking-wide lg:text-base">Premium protection
                                for what matters.</p>
                        </div>
                    </div>
                </div>
                <!-- Option 2: Inactive State (Wealth) -->
                <div
                    class="group relative flex cursor-pointer items-start gap-6 opacity-40 hover:opacity-100 transition-opacity duration-500">
                    <div class="flex flex-col gap-2 transition-transform duration-300 group-hover:translate-x-2">
                        <h1 class="editorial-text text-5xl text-white lg:text-7xl leading-[0.9]">Wealth</h1>
                        <p
                            class="text-[#94a3b8] text-sm font-light hidden group-hover:block transition-all duration-300">
                            Curated SIPs and investment portfolios.</p>
                    </div>
                </div>
                <!-- Option 3: Inactive State (Lifestyle) -->
                <div
                    class="group relative flex cursor-pointer items-start gap-6 opacity-40 hover:opacity-100 transition-opacity duration-500">
                    <div class="flex flex-col gap-2 transition-transform duration-300 group-hover:translate-x-2">
                        <h1 class="editorial-text text-5xl text-white lg:text-7xl leading-[0.9]">Lifestyle</h1>
                        <p
                            class="text-[#94a3b8] text-sm font-light hidden group-hover:block transition-all duration-300">
                            Exclusive products for a refined life.</p>
                    </div>
                </div>
            </nav>
            <!-- Footer / CTA -->
            <div class="flex flex-col gap-6">
                <button onclick="window.location.href='home.html'"
                    class="group relative flex min-w-[84px] max-w-[280px] cursor-pointer items-center justify-between overflow-hidden rounded-xl h-14 px-6 bg-primary text-[#221e11] transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_0_20px_rgba(236,182,19,0.4)]">
                    <span class="text-base font-bold leading-normal tracking-[0.015em] mr-4">Begin Journey</span>
                    <div
                        class="flex size-8 items-center justify-center rounded-full bg-black/10 transition-transform duration-500 group-hover:rotate-45">
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
                    </div>
                </button>
                <div class="flex items-center gap-2 text-[#64748b] text-xs">
                    <span class="material-symbols-outlined text-sm">lock</span>
                    <span>Secure 256-bit encrypted connection</span>
                </div>
            </div>
        </div>
        <!-- Right Panel: Cinematic Visual -->
        <div class="relative h-[40vh] w-full lg:h-full lg:w-7/12 overflow-hidden bg-black">
            <!-- Background Gradient Overlay -->
            <div
                class="absolute inset-0 z-10 bg-gradient-to-t from-[#020617] via-transparent to-transparent lg:bg-gradient-to-l lg:from-transparent lg:via-transparent lg:to-[#020617]">
            </div>
            <!-- Abstract 3D Render Placeholder -->
            <div class="h-full w-full bg-cover bg-center transition-transform duration-[2000ms] hover:scale-105 animate-float"
                data-alt="Abstract 3D render of flowing golden and black liquid metal waves with cinematic lighting"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBLdcHENyBgmiI18W-Q6pU7U9rLFgF8U1OStd3iPYwhTVpNT6GrgdrbuXCK-JrACVZ4B4rYr3wck3bpVh2s7t1sRXt5WmPnsF58ql8nH-wANUiemCUfj4UoIDd2m08DZKRpbDmtXEYYe6KqLF2HNvxKUf7P1sxZL7EUhUTEx3kxF1P32UN3u9756BEr_YjZh8zIKl17JYxgtcZpa0Ic0R-9RJGSlluGmhzhi0XPrBSYwHHYWDpp7ZcmcNgB7cc5j7G6lxtOdAYCPLw");'>
            </div>
            <!-- Floating Elements / Particles (Decorative) -->
            <div class="absolute top-1/4 right-1/4 z-20 h-64 w-64 rounded-full bg-primary/10 blur-[100px]"></div>
        </div>
    </div>
</body>

</html>
