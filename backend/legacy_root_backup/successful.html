<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thank You - Delight Services</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-light": "#f8f8f6",
                        "background-dark": "#221d10",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    backgroundImage: {
                        'grain': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom delicate fade-in animation using standard CSS properties */
        @keyframes float-up {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-float-up {
            animation: float-up 1s ease-out forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        /* Subtle texture overlay class */
        .bg-texture {
            background-color: #f8f8f6;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#1b180d] dark:text-white font-display min-h-screen flex flex-col antialiased selection:bg-primary/30">
    <!-- Top Navigation (Minimalist for Thank You page) -->
    <header class="w-full px-6 py-6 flex justify-center items-center z-10 animate-float-up">
        <div class="flex items-center gap-2 text-[#1b180d] dark:text-white">
            <div class="size-6 text-primary">
                <span class="material-symbols-outlined text-3xl">spa</span>
            </div>
            <h2 class="text-xl font-bold tracking-tight">Delight Services</h2>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-grow flex flex-col justify-center items-center px-4 relative">
        <!-- Subtle Pattern Background Overlay -->
        <div
            class="absolute inset-0 opacity-40 pointer-events-none bg-texture mix-blend-multiply dark:mix-blend-soft-light">
        </div>
        <div class="layout-content-container flex flex-col max-w-[640px] w-full items-center text-center z-10 py-12">
            <!-- Hero Icon -->
            <div class="mb-8 animate-float-up delay-100 relative group">
                <div
                    class="absolute inset-0 bg-primary/20 rounded-full blur-xl scale-75 group-hover:scale-100 transition-transform duration-700">
                </div>
                <div class="relative text-primary flex items-center justify-center">
                    <!-- Using 'spa' icon to represent lotus/blooming/calm -->
                    <span class="material-symbols-outlined text-[80px] sm:text-[100px] leading-none drop-shadow-sm"
                        style="font-variation-settings: 'FILL' 1, 'wght' 200;">spa</span>
                </div>
            </div>
            <!-- Heading -->
            <div class="space-y-6 mb-12 animate-float-up delay-200 px-4">
                <h1
                    class="text-[#1b180d] dark:text-white text-4xl sm:text-5xl md:text-6xl font-medium leading-[1.1] tracking-tight">
                    Thank You for Choosing <span class="italic text-primary/90">Delight Services</span>
                </h1>
                <p
                    class="text-[#5c5541] dark:text-[#d0cbb8] text-lg sm:text-xl font-normal leading-relaxed max-w-lg mx-auto font-sans">
                    Your personalized quote is being prepared. Our specialist will contact you within 24 hours on the
                    number provided.
                </p>
            </div>
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center gap-4 animate-float-up delay-300 w-full sm:w-auto">
                <!-- Primary Action - "Charcoal Black" as requested, using theme dark background color -->
                <button onclick="window.location.href='index1.html'"
                    class="group flex min-w-[200px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-8 bg-background-dark dark:bg-white text-white dark:text-background-dark text-base font-bold tracking-wide shadow-lg shadow-background-dark/10 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300">
                    <span>Return to Home</span>
                </button>
                <!-- Secondary Action -->
                <a class="group flex min-w-[200px] cursor-pointer items-center justify-center gap-2 h-14 px-6 text-[#5c5541] dark:text-[#d0cbb8] hover:text-primary dark:hover:text-primary transition-colors duration-300"
                    href="#">
                    <span class="material-symbols-outlined text-[20px]">download</span>
                    <span
                        class="text-base font-medium underline underline-offset-4 decoration-1 decoration-primary/30 group-hover:decoration-primary">Download
                        Summary</span>
                </a>
            </div>
        </div>
    </main>
    <!-- Simple Footer -->
    <footer class="w-full py-8 flex justify-center items-center gap-6 animate-float-up delay-300 z-10">
        <a class="text-[#9a864c] hover:text-primary transition-colors duration-300" href="#">
            <span class="sr-only">Instagram</span>
            <span class="material-symbols-outlined">social_leaderboard</span>
            <!-- Using social_leaderboard as a placeholder for a generic social icon since brands aren't in material symbols -->
        </a>
        <a class="text-[#9a864c] hover:text-primary transition-colors duration-300" href="#">
            <span class="sr-only">LinkedIn</span>
            <span class="material-symbols-outlined">work</span>
        </a>
        <a class="text-[#9a864c] hover:text-primary transition-colors duration-300" href="#">
            <span class="sr-only">Twitter</span>
            <span class="material-symbols-outlined">flutter_dash</span>
        </a>
    </footer>
</body>

</html>
