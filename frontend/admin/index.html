<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Enterprise Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* Custom Scrollbar for Sidebar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        /* Fade Transition */
        .fade-in {
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="text-gray-900 h-screen flex overflow-hidden">

    <!-- STATIC SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col fixed h-full z-20 shadow-xl border-r border-slate-800">
        <!-- Brand -->
        <div class="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-950/50 backdrop-blur">
            <div
                class="h-8 w-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mr-3 shadow-lg shadow-indigo-500/20">
                <span class="material-icons-round text-white text-lg">admin_panel_settings</span>
            </div>
            <span
                class="font-bold text-lg tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Delight
                Admin</span>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto custom-scrollbar" id="nav-container">
            <div class="px-3 mb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Main</div>
            <a href="#dashboard"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="dashboard">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">dashboard</span>
                <span class="ml-3 text-sm font-medium">Dashboard</span>
            </a>
            <a href="#orders"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="orders">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">shopping_cart</span>
                <span class="ml-3 text-sm font-medium">Orders</span>
            </a>
            <a href="#products"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="products">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">inventory_2</span>
                <span class="ml-3 text-sm font-medium">Inventory</span>
            </a>
            <a href="#customers"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="customers">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">people</span>
                <span class="ml-3 text-sm font-medium">Customers</span>
            </a>

            <div class="px-3 mt-6 mb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Leads & Growth
            </div>
            <a href="#mutual-funds"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="mutual-funds">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">trending_up</span>
                <span class="ml-3 text-sm font-medium">Mutual Funds</span>
            </a>
            <a href="#health-leads"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="health-leads">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">monitor_heart</span>
                <span class="ml-3 text-sm font-medium">Health Insurance</span>
            </a>
            <a href="#life-leads"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="life-leads">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">family_restroom</span>
                <span class="ml-3 text-sm font-medium">Life Insurance</span>
            </a>
            <a href="#motor-leads"
                class="nav-link flex items-center px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all group"
                data-page="motor-leads">
                <span
                    class="material-icons-round text-[20px] text-slate-500 group-hover:text-white transition-colors">directions_car</span>
                <span class="ml-3 text-sm font-medium">Motor Insurance</span>
            </a>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-slate-800 bg-slate-950/30">
            <div class="flex items-center gap-3">
                <div
                    class="h-9 w-9 rounded-full bg-slate-700 flex items-center justify-center text-sm font-medium border border-slate-600">
                    A</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate">Administrator</p>
                    <button onclick="window.app.logout()"
                        class="text-xs text-red-400 hover:text-red-300 hover:underline">Sign Out</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- CONTENT AREA -->
    <main class="flex-1 ml-64 bg-slate-50 h-full overflow-hidden flex flex-col">
        <!-- Dynamic Content Header + Body -->
        <div id="app-content" class="flex-1 overflow-y-auto p-8 fade-in">
            <!-- Views will be injected here -->
            <div class="flex items-center justify-center h-full text-slate-400">
                <span class="material-icons-round animate-spin mr-2">sync</span> Loading Application...
            </div>
        </div>
    </main>

    <!-- App Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
