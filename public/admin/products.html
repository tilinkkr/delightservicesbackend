<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Delight Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="text-gray-900 min-h-screen flex">

    <!-- Sidebar injected by layout.js -->

    <main class="flex-1 ml-64 p-8 overflow-y-auto h-screen">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Product Inventory</h1>
                <p class="text-sm text-gray-500 mt-1">Manage catalog, pricing, and stock levels.</p>
            </div>
            <button onclick="openModal()"
                class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-sm transition-colors font-medium">
                <span class="material-icons-round text-sm">add</span> Add Product
            </button>
        </header>

        <!-- Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center gap-4">
                <div class="p-3 rounded-lg bg-indigo-50 text-indigo-600">
                    <span class="material-icons-round">inventory_2</span>
                </div>
                <div>
                    <p class="text-xs font-semibold text-gray-500 uppercase">Total Products</p>
                    <h3 id="stat-total" class="text-xl font-bold text-gray-900">--</h3>
                </div>
            </div>
            <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center gap-4">
                <div class="p-3 rounded-lg bg-emerald-50 text-emerald-600">
                    <span class="material-icons-round">check_circle</span>
                </div>
                <div>
                    <p class="text-xs font-semibold text-gray-500 uppercase">Active</p>
                    <h3 id="stat-active" class="text-xl font-bold text-gray-900">--</h3>
                </div>
            </div>
            <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center gap-4">
                <div class="p-3 rounded-lg bg-amber-50 text-amber-600">
                    <span class="material-icons-round">warning</span>
                </div>
                <div>
                    <p class="text-xs font-semibold text-gray-500 uppercase">Low Stock</p>
                    <h3 id="stat-low" class="text-xl font-bold text-gray-900">--</h3>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Product</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Category</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Price</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Status</th>
                        <th class="px-6 py-3 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            Loading inventory...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <!-- ADD/EDIT MODAL -->
    <div id="product-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-gray-200">

                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="flex justify-between items-start mb-5">
                            <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">Add New Product
                            </h3>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-500">
                                <span class="material-icons-round">close</span>
                            </button>
                        </div>

                        <form id="product-form" class="space-y-4">
                            <input type="hidden" id="prod-id">

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                                <input type="text" id="prod-name" required
                                    class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm"
                                    placeholder="e.g. Royal Oud Perfume">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <select id="prod-category"
                                        class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm">
                                        <option value="Perfumes">Perfumes</option>
                                        <option value="Incense">Incense</option>
                                        <option value="Essentials">Essentials</option>
                                        <option value="Gift Sets">Gift Sets</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Price (₹)</label>
                                    <input type="number" id="prod-price" required min="0"
                                        class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                                    <input type="number" id="prod-stock" required min="0"
                                        class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                    <select id="prod-active"
                                        class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm">
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                                <div class="flex gap-2">
                                    <input type="url" id="prod-image" placeholder="https://..."
                                        class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm">
                                    <button type="button" onclick="previewImage()"
                                        class="px-3 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 text-sm font-medium border border-gray-200">Check</button>
                                </div>
                                <div id="image-preview" class="mt-3 hidden">
                                    <p class="text-xs text-gray-500 mb-1">Preview:</p>
                                    <img id="preview-img"
                                        class="h-24 w-24 rounded-lg object-cover border border-gray-200 shadow-sm">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div
                        class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-gray-200 gap-2">
                        <button type="submit" form="product-form"
                            class="inline-flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">Save
                            Product</button>
                        <button type="button" onclick="closeModal()"
                            class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { useFetch } from './useFetch.js';
        import { renderLayout } from './js/layout.js';
        import { getAdminToken } from './adminAuth.js'; // Needed for manual fetch post/patch

        renderLayout('products');

        async function loadProducts() {
            const { data: allProducts, error } = await useFetch('/products');
            const table = document.getElementById('products-table');

            // Handle Error
            if (error) {
                table.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-red-600 bg-red-50">Failed to load inventory.</td></tr>`;
                return;
            }

            // Filter Out Archived
            const products = (allProducts || []).filter(p => !p.is_archived);

            // Handle Empty
            if (products.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center justify-center">
                                <span class="material-icons-round text-3xl text-gray-300 mb-2">inventory_2</span>
                                <p>No active products found.</p>
                                <button onclick="openModal()" class="mt-4 text-indigo-600 font-medium hover:underline">Add your first product</button>
                            </div>
                        </td>
                    </tr>`;
                updateStats(0, 0, 0);
                return;
            }

            // Update Stats
            const total = products.length;
            const active = products.filter(p => p.active).length;
            const low = products.filter(p => p.stock < 10).length;
            updateStats(total, active, low);

            // Render Rows
            table.innerHTML = '';
            products.forEach(p => {
                // Status Badge Logic
                const isLowStock = p.stock < 10;
                const statusHtml = p.active
                    ? `<span class="inline-flex items-center gap-1 rounded-full bg-emerald-50 px-2 py-1 text-xs font-medium text-emerald-700 ring-1 ring-inset ring-emerald-600/20">Active</span>`
                    : `<span class="inline-flex items-center gap-1 rounded-full bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">Inactive</span>`;

                const stockColor = isLowStock ? 'text-amber-600 font-semibold' : 'text-gray-900';

                table.innerHTML += `
                    <tr class="hover:bg-gray-50 transition-colors group">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-10 w-10 flex-shrink-0">
                                    <img class="h-10 w-10 rounded-lg object-cover border border-gray-200" 
                                         src="${p.image_url || 'https://placehold.co/100x100?text=No+Img'}" 
                                         alt="">
                                </div>
                                <div class="ml-4">
                                    <div class="font-medium text-gray-900">${p.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${p.category || 'General'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono font-medium text-gray-900">
                            ₹${p.price.toLocaleString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${stockColor}">
                            ${p.stock} units
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${statusHtml}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="editProduct('${p.id}')" class="text-indigo-600 hover:text-indigo-900 hover:bg-indigo-50 p-2 rounded-lg transition-colors mr-2" title="Edit">
                                <span class="material-icons-round">edit</span>
                            </button>
                            <button onclick="archiveProduct('${p.id}')" class="text-red-400 hover:text-red-600 hover:bg-red-50 p-2 rounded-lg transition-colors" title="Archive (Soft Delete)">
                                <span class="material-icons-round">archive</span>
                            </button>
                        </td>
                    </tr>
                `;
            });

            // Make available for edit
            window.productsMap = products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
        }

        window.archiveProduct = async (id) => {
            if (!confirm('Archive this product?\nIt will be hidden from lists but order history is preserved.')) return;

            try {
                const token = await getAdminToken();
                const res = await fetch(`/api/admin/products/${id}/archive`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Archive failed');

                // Reload
                loadProducts();
            } catch (error) {
                alert(error.message);
            }
        };

        function updateStats(total, active, low) {
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-low').textContent = low;
        }

        // --- Modal Logic ---
        window.openModal = () => {
            const form = document.getElementById('product-form');
            form.reset();
            document.getElementById('prod-id').value = '';
            document.getElementById('modal-title').textContent = 'Add New Product';
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('product-modal').classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('product-modal').classList.add('hidden');
        };

        window.previewImage = () => {
            const url = document.getElementById('prod-image').value;
            if (url) {
                document.getElementById('preview-img').src = url;
                document.getElementById('image-preview').classList.remove('hidden');
            }
        };

        window.editProduct = (id) => {
            const p = window.productsMap[id];
            if (!p) return;

            document.getElementById('prod-id').value = p.id;
            document.getElementById('prod-name').value = p.name;
            document.getElementById('prod-category').value = p.category || 'Perfumes';
            document.getElementById('prod-price').value = p.price;
            document.getElementById('prod-stock').value = p.stock;
            document.getElementById('prod-active').value = p.active?.toString(); // Ensure string for select
            document.getElementById('prod-image').value = p.image_url || '';

            if (p.image_url) {
                window.previewImage();
            } else {
                document.getElementById('image-preview').classList.add('hidden');
            }

            document.getElementById('modal-title').textContent = 'Edit Product';
            document.getElementById('product-modal').classList.remove('hidden');
        };

        // --- Form Submit ---
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = 'Saving...';
            btn.disabled = true;

            const id = document.getElementById('prod-id').value;
            const isEdit = !!id;

            const payload = {
                name: document.getElementById('prod-name').value,
                category: document.getElementById('prod-category').value,
                price: parseFloat(document.getElementById('prod-price').value),
                stock: parseInt(document.getElementById('prod-stock').value),
                active: document.getElementById('prod-active').value === 'true',
                image_url: document.getElementById('prod-image').value
            };

            try {
                const endpoint = isEdit ? `/products/${id}` : '/products';
                const method = isEdit ? 'PATCH' : 'POST';
                const token = await getAdminToken();

                const res = await fetch(`/api/admin${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error('Failed to save');

                closeModal();
                loadProducts();
            } catch (err) {
                alert('Error saving product: ' + err.message);
                console.error(err);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        loadProducts();
    </script>
</body>

</html>
