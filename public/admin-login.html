<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Delight Admin Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Rozha+One&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-dark": "#020617", // Slate-950
                        "surface-dark": "#0f172a", // Slate-900
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Rozha One", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-15px) scale(1.02)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: white;
        }

        .editorial-text {
            font-family: 'Rozha One', serif;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #020617 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
</head>

<body class="overflow-hidden">
    <div class="relative flex h-screen w-full flex-col lg:flex-row bg-[#020617]">
        <div
            class="flex w-full flex-col justify-between px-6 py-8 lg:w-5/12 lg:px-16 lg:py-10 z-20 relative bg-[#020617] h-full overflow-y-auto no-scrollbar">
            <header class="flex items-center gap-3 shrink-0">
                <a href="home.html" class="flex items-center gap-3">
                    <img src="delight.png" alt="Logo"
                        class="w-10 h-10 object-contain hover:opacity-80 transition-opacity">
                    <h2 class="text-white text-base font-bold tracking-wide uppercase">Delight Admin</h2>
                </a>
            </header>
            <main class="my-auto flex flex-col justify-center py-8">
                <div class="mb-10">
                    <h1 class="editorial-text text-4xl lg:text-5xl text-white mb-3">Admin Access</h1>
                    <p class="text-slate-400 font-light">Secure portal for administrators.</p>
                </div>
                <form id="login-form" class="flex flex-col gap-5 w-full max-w-md">
                    <div class="group relative">
                        <label
                            class="text-[11px] uppercase tracking-widest text-slate-500 font-semibold mb-1.5 block group-focus-within:text-primary transition-colors"
                            for="email">Admin Email</label>
                        <div class="relative">
                            <input
                                class="w-full bg-[#0f172a]/50 border border-slate-800 rounded-lg px-4 py-3.5 text-white placeholder-slate-600 focus:border-primary focus:ring-1 focus:ring-primary/50 outline-none transition-all duration-300 text-sm hover:border-slate-700"
                                id="email" placeholder="admin@example.com" type="email" required />
                            <span
                                class="material-symbols-outlined absolute right-3 top-3.5 text-slate-600 text-lg group-focus-within:text-primary transition-colors">mail</span>
                        </div>
                    </div>
                    <div class="group relative">
                        <label
                            class="text-[11px] uppercase tracking-widest text-slate-500 font-semibold mb-1.5 block group-focus-within:text-primary transition-colors"
                            for="password">Password</label>
                        <div class="relative">
                            <input
                                class="w-full bg-[#0f172a]/50 border border-slate-800 rounded-lg px-4 py-3.5 text-white placeholder-slate-600 focus:border-primary focus:ring-1 focus:ring-primary/50 outline-none transition-all duration-300 text-sm hover:border-slate-700"
                                id="password" placeholder="••••••••" type="password" required />
                            <span
                                class="material-symbols-outlined absolute right-3 top-3.5 text-slate-600 text-lg cursor-pointer hover:text-white transition-colors">visibility</span>
                        </div>
                    </div>

                    <div id="error-message" class="text-red-500 text-sm hidden"></div>

                    <button id="login-btn"
                        class="mt-4 group relative flex w-full items-center justify-center overflow-hidden rounded-xl bg-primary py-4 text-[#020617] font-bold text-sm tracking-wide shadow-[0_0_0_transparent] hover:shadow-[0_0_25px_rgba(236,182,19,0.4)] transition-all duration-300 hover:-translate-y-0.5"
                        type="submit">
                        <span class="mr-2">Authorize</span>
                        <span
                            class="material-symbols-outlined text-lg transition-transform duration-300 group-hover:translate-x-1">lock_open</span>
                    </button>
                    <!-- Create Account Link Removed for Admin Portal -->
                    <div class="text-center mt-2">
                        <a class="text-xs text-slate-600 hover:text-white transition-colors duration-300 font-medium"
                            href="login.html">Back to User Login</a>
                    </div>
                </form>
            </main>
            <div class="shrink-0 mt-8">
                <p class="text-xs text-slate-600 text-center lg:text-left">
                    Unauthorized access is prohibited. <br>System events are logged.
                </p>
            </div>
        </div>
        <div class="relative hidden lg:block lg:w-7/12 h-full overflow-hidden bg-black">
            <div class="absolute inset-0 z-10 bg-gradient-to-r from-[#020617] via-[#020617]/40 to-transparent"></div>
            <div class="absolute inset-0 z-10 bg-gradient-to-t from-[#020617] via-transparent to-transparent"></div>
            <div aria-label="Abstract 3D render" class="h-full w-full bg-cover bg-center animate-float scale-105"
                style='background-image: url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop");'>
            </div>
            <div class="absolute bottom-0 right-0 z-20 h-[500px] w-[500px] rounded-full bg-primary/5 blur-[120px]">
            </div>
        </div>
    </div>
</body>

</html>
